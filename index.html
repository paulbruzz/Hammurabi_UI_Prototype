<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hammurabi UI Prototype</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="Hammurabi_style.css" />
  <link rel="icon" type="image/svg+xml" href="assets/esaote_e.svg">
</head>
<body>
  <nav id="topbar" class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <img id="esaote_logo_topbar" src="assets/esaote_vector.svg" alt="Esaote Logo">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <!-- Add your navbar items here -->
      </div>
      <img id="user_logo_topbar" src="assets/user-circle-svgrepo-com.svg" alt="User Logo" class="ms-auto">
    </div>
  </nav>
  <main>
    <section id="inputs">
      <form class="row g-3">
        <div class="col-md-3">
          <label for="patientID" class="form-label">Patient ID</label>
          <input type="text" class="form-control" id="patientID">
        </div>
        <div class="col-md-3">
          <label for="study" class="form-label">Study</label>
          <input type="text" class="form-control" id="study">
        </div>
        <div class="col-md-3">
          <label for="series" class="form-label">Series</label>
          <input type="text" class="form-control" id="series">
        </div>
        <div class="col-md-3">
          <label for="instance" class="form-label">Instance</label>
          <input type="text" class="form-control" id="instance">
        </div>
      </form>
    </section>
    <section id="viewer">
      <section id="toolbar">
        <div class="container-fluid d-flex align-items-center" style="height: 8vh;" id="container-fluid-toolbar">
          <ul class="d-flex list-unstyled mb-0">
            <li class="toolbar_icon" style="margin-right: 5vw;">
              <img id="esaote_file_button" src="assets/esaote_e.svg" alt="Esaote Logo">
            </li>
            <li>
              <img class="toolbar_icon" src="assets/zoom-in-svgrepo-com.svg" alt="Zoom icon">
            </li>
            <li>
              <img class="toolbar_icon" src="assets/rotate-counter-clockwise-svgrepo-com.svg" alt="Rotate icon">
            </li>
            <li>
              <img class="toolbar_icon" src="assets/pan-svgrepo-com.svg" alt="Pan icon">
            </li>
            <li>
              <img class="toolbar_icon" src="assets/note-svgrepo-com.svg" alt="Annotation icon">
            </li>
            <li>
              <img class="toolbar_icon" src="assets/note-svgrepo-com.svg" alt="Annotation icon">
            </li>
            <li>
              <img class="toolbar_icon" src="assets/note-svgrepo-com.svg" alt="Annotation icon">
            </li>
            <li>
              <img class="toolbar_icon" src="assets/note-svgrepo-com.svg" alt="Annotation icon">
            </li>
            <li>
              <img class="toolbar_icon" src="assets/note-svgrepo-com.svg" alt="Annotation icon">
            </li>
            <li>
              <img class="toolbar_icon" src="assets/note-svgrepo-com.svg" alt="Annotation icon">
            </li>
          </ul>
        </div>
      </section>
    </section>
  </main>
  <footer></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
