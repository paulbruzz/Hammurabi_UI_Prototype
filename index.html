<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hammurabi UI Prototype</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="Hammurabi_style.css" />
  <link rel="icon" type="image/svg+xml" href="assets/esaote_e.svg">
</head>
<body>
  <nav id="topbar" class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <img id="esaote_logo_topbar" src="assets/esaote_vector.svg" alt="Esaote Logo">
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <!-- HAMMURABI LOGO??? -->
      </div>
      <img id="user_logo_topbar" src="assets/user-circle-svgrepo-com.svg" alt="User Logo" class="ms-auto">
    </div>
  </nav>
  <main>
    <section id="inputs">
      <form class="row g-3">
        <div class="col-md-3 input-column">
          <label for="patientID" class="form-label">Patient ID</label>
          <input type="text" class="form-control" id="patientID">
        </div>
        <div class="col-md-3 input-column">
          <label for="study" class="form-label">Study</label>
          <input type="text" class="form-control" id="study">
        </div>
        <div class="col-md-3 input-column">
          <label for="series" class="form-label">Series</label>
          <input type="text" class="form-control" id="series">
        </div>
        <div class="col-md-3 input-column">
          <label for="instance" class="form-label">Instance</label>
          <input type="text" class="form-control" id="instance">
        </div>
      </form>
    </section>
    <section id="viewer">
      <div id="toolbar">
        <div class="container-fluid d-flex align-items-center" id="container-fluid-toolbar">
          <ul class="d-flex list-unstyled mb-0">
            <li class="toolbar_icon" id="esaote_file_button_list_item">
              <img id="esaote_file_button" src="assets/esaote_e.svg" alt="Esaote Logo">
            </li>
            <li>
              <img class="toolbar_icon" src="assets/zoom-in-svgrepo-com.svg" alt="Zoom icon">
            </li>
            <li>
              <img class="toolbar_icon" src="assets/rotate-counter-clockwise-svgrepo-com.svg" alt="Rotate icon">
            </li>
            <li>
              <img class="toolbar_icon" src="assets/pan-svgrepo-com.svg" alt="Pan icon">
            </li>
            <li>
              <img class="toolbar_icon" src="assets/note-svgrepo-com.svg" alt="Annotation icon">
            </li>
            <li>
              <img class="toolbar_icon" src="assets/measure-svgrepo-com.svg" alt="Measure icon">
            </li>
            <li>
              <img class="toolbar_icon" src="assets/fullscreen-svgrepo-com.svg" alt="Fullscreen icon">
            </li>
            <li>
              <img class="toolbar_icon" src="assets/flip-horizontal-svgrepo-com.svg" alt="Flip Horizonally icon">
            </li>
            <li>
              <img class="toolbar_icon" src="assets/flip-vertical-svgrepo-com.svg" alt="Flip Vertically icon">
            </li>
            <li>
              <img class="toolbar_icon" src="assets/reset-view-svgrepo-com.svg" alt="Reset View icon">
            </li>
          </ul>
        </div>
      </div>
      <div id="image_canvas">
        <img src="assets/DICOM_Sample.jpg" alt="Sample DICOM Image" id="dicom_image">
      </div>
      <div id="viewer_bottom_info_panel">
        <table id="info_table">
          <tr id="header_row">
            <th>Measure</th>
            <th>View</th>
            <th>Color</th>
          </tr>
          <tr class="data_row">
            <td>X coord: (20; 50)</td>
            <td>Zoom: 88%</td>
            <td>LUT: None</td>
          </tr>
          <tr class="data_row">
            <td>O coord: (235; 357)</td>
            <td>View Center: (223; 305)</td>
            <td>Pixel RGB: (132; 132; 132)</td>
          </tr>  
          <tr class="data_row">
            <td>Angle: 57°</td>
            <td>View Rotation: 0°</td>
            <td>Contrast: 73%</td>
          </tr>             
        </table>
      </div>
    </section>
  </main>
  <footer></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
