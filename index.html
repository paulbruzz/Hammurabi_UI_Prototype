<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic page setup -->
  <meta charset="UTF-8" />
  <title>Hammurabi UI Prototype</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- Bootstrap CSS for styling and layout -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <!-- Custom styles -->
  <link rel="stylesheet" type="text/css" href="Hammurabi_style.css" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="assets/esaote_e.svg">
</head>
<body>
  <!-- Top navigation bar -->
  <nav id="topbar" class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <!-- Esaote logo -->
      <img id="esaote_logo_topbar" src="assets/esaote_vector.svg" alt="Esaote Logo">
      
      <!-- Placeholder for potential Hammurabi branding -->
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <!-- HAMMURABI LOGO??? -->
      </div>

      <!-- User icon aligned to the right -->
      <img id="user_logo_topbar" src="assets/user-circle-svgrepo-com.svg" alt="User Logo" class="ms-auto">
    </div>
  </nav>  

  <main>
    <aside>
      <div id="DICOM_metadata_panel">
        <!-- Section with checkboxes to select metadata info -->
        <section id="buttons">
          <h1>Select Info</h1>
          <div class="container-fluid d-flex align-items-center" id="container-fluid-buttons">
            <!-- Each checkbox corresponds to a metadata category -->
            <input type="checkbox" class="form-check-input" id="patient_checkbox"></input>
              <label class="form-check-label" for="patient_checkbox">Patient</label>
            <input type="checkbox" class="form-check-input" id="study_checkbox"></input>
              <label class="form-check-label" for="study_checkbox">Study</label>
            <input type="checkbox" class="form-check-input" id="series_checkbox"></input>
              <label class="form-check-label" for="series_checkbox">Series</label>
            <input type="checkbox" class="form-check-input" id="image_checkbox"></input>
              <label class="form-check-label" for="image_checkbox">Image</label>
            <input type="checkbox" class="form-check-input" id="equipment_checkbox"></input>
              <label class="form-check-label" for="equipment_checkbox">Equipment</label>
          </div>
        </section>

        <!-- Table displaying DICOM metadata -->      
        <h1>Patient Information</h1>
        <table id="DICOM_metadata_table">
          <tr>
            <td class="Metadata_key">Patient ID</td>
            <td class="Metadata_value">123</td>
          </tr>          
          <!-- Metadata rows will be dynamically inserted here -->
          <tr>
            <td class="Metadata_key">Name</td>
            <td class="Metadata_value">Ronaldo de Assis Moreira</td>
          </tr> 
        </table>
      </div>      
    </aside>

    <!-- Section for patient/study input fields -->
    <section id="inputs">
      <form class="row g-3">
        <!-- Patient ID input -->
        <div class="col-md-3 input-column">
          <label for="patientID" class="form-label">Patient ID</label>
          <input type="text" class="form-control" id="patientID">
        </div>

        <!-- Study input -->
        <div class="col-md-3 input-column">
          <label for="study" class="form-label">Study</label>
          <input type="text" class="form-control" id="study">
        </div>

        <!-- Series input -->
        <div class="col-md-3 input-column">
          <label for="series" class="form-label">Series</label>
          <input type="text" class="form-control" id="series">
        </div>

        <!-- Instance input -->
        <div class="col-md-3 input-column">
          <label for="instance" class="form-label">Instance</label>
          <input type="text" class="form-control" id="instance">
        </div>
      </form>
    </section>    

    <!-- Main image viewer section -->
    <section id="viewer">

      <!-- Toolbar with viewer tools (icons) -->
      <div id="toolbar">
        <div class="container-fluid d-flex align-items-center" id="container-fluid-toolbar">
          <ul class="d-flex list-unstyled mb-0">
            <!-- Toolbar icons for interaction tools -->
            <li class="toolbar_icon" id="esaote_file_button_list_item">
              <img id="esaote_file_button" src="assets/esaote_e.svg" alt="Esaote Logo">
            </li>
            <li><img class="toolbar_icon" src="assets/zoom-in-svgrepo-com.svg" alt="Zoom icon"></li>
            <li><img class="toolbar_icon" src="assets/rotate-svgrepo-com.svg" alt="Rotate icon"></li>
            <li><img class="toolbar_icon" src="assets/pan-svgrepo-com.svg" alt="Pan icon"></li>
            <li><img class="toolbar_icon" src="assets/note-svgrepo-com.svg" alt="Annotation icon"></li>
            <li><img class="toolbar_icon" src="assets/measure-svgrepo-com.svg" alt="Measure icon"></li>
            <li><img class="toolbar_icon" src="assets/fullscreen-svgrepo-com.svg" alt="Fullscreen icon"></li>
            <li><img class="toolbar_icon" src="assets/flip-horizontal-svgrepo-com.svg" alt="Flip Horizonally icon"></li>
            <li><img class="toolbar_icon" src="assets/flip-vertical-svgrepo-com.svg" alt="Flip Vertically icon"></li>
            <li><img class="toolbar_icon" src="assets/reset-view-svgrepo-com.svg" alt="Reset View icon"></li>
            <li><img class="toolbar_icon" src="assets/info-svgrepo-com.svg" alt="Info icon"></li>
          </ul>
        </div>
      </div>

      <!-- Image display canvas -->
      <div id="image_canvas">
        <!-- Placeholder DICOM image -->
        <img src="assets/DICOM_Sample.jpg" alt="Sample DICOM Image" id="dicom_image">
      </div>

      <!-- Panel displaying live viewer info like zoom level, coordinates, etc. -->
      <div id="viewer_bottom_info_panel">
        <table id="view_info_table">
          <tr id="header_row">
            <th>Measure</th>
            <th>View</th>
            <th>Color</th>
          </tr>
          <!-- Example data rows -->
          <tr class="data_row">
            <td>X coord: (20; 50)</td>
            <td>Zoom: 88%</td>
            <td>LUT: None</td>
          </tr>
          <tr class="data_row">
            <td>O coord: (235; 357)</td>
            <td>View Center: (223; 305)</td>
            <td>Pixel RGB: (132; 132; 132)</td>
          </tr>  
          <tr class="data_row">
            <td>Angle: 57°</td>
            <td>View Rotation: 0°</td>
            <td>Contrast: 73%</td>
          </tr>             
        </table>
      </div>
    </section>
  </main>  

  <!-- Footer (currently empty) -->
  <footer></footer>

  <!-- Bootstrap JS for interactive components -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
