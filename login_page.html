<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hammurabi Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="Hammurabi_login_page_style.css" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="assets/esaote_e.svg" />

</head>
<body>

  <div class="auth-container">
    <img id="esaote_logo" src="assets/esaote_vector.svg" alt="Esaote Logo" />
    <!-- Navigation Tabs -->
    <ul class="nav nav-pills nav-justified mb-3" id="auth-tabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login" type="button" role="tab">Login</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="register-tab" data-bs-toggle="pill" data-bs-target="#register" type="button" role="tab">Register</button>
      </li>
    </ul>

    <!-- Tabs Content -->
    <div class="tab-content">
      <!-- Login Tab -->
      <div class="tab-pane fade show active" id="login" role="tabpanel">
        <form>
          <div class="form-outline">
            <label for="loginEmail" class="form-label">Email or Username</label>
            <input type="email" class="form-control" id="loginEmail" required />
          </div>

          <div class="form-outline">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" required />
          </div>

          <div class="d-flex justify-content-between mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberLogin" checked />
              <label class="form-check-label" for="rememberLogin">Remember me</label>
            </div>
            <a href="#" class="text-decoration-none">Forgot password?</a>
          </div>

          <button type="submit" class="btn btn-primary w-100">Sign in</button>
          <hr>

          <div class="text-center mb-3">
            <p>Or sign in with:</p>
          
            <button type="button" class="btn btn-link btn-floating mx-1">
              <img src="https://cdn.simpleicons.org/apple/000000" alt="Apple" width="24" height="24" />
            </button>
          
            <button type="button" class="btn btn-link btn-floating mx-1">
              <img src="https://cdn.simpleicons.org/google/000000" alt="Google" width="24" height="24" />
            </button>
          </div>
        </form>
      </div>

      <!-- Register Tab -->
      <div class="tab-pane fade" id="register" role="tabpanel">
        <form>          
          <div class="form-outline">
            <label for="registerUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="registerUsername" required />
          </div>

          <div class="form-outline">
            <label for="registerEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="registerEmail" required />
          </div>

          <div class="form-outline">
            <label for="registerPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="registerPassword" required />
          </div>

          <div class="form-outline">
            <label for="registerRepeatPassword" class="form-label">Repeat Password</label>
            <input type="password" class="form-control" id="registerRepeatPassword" required />
          </div>

          <div class="form-check d-flex justify-content-center mb-4">
            <input class="form-check-input me-2" type="checkbox" id="registerAgreement" required />
            <label class="form-check-label" for="registerAgreement">I agree to the Terms of Use</label>
          </div>

          <button type="submit" class="btn btn-primary w-100">Register</button>
          <hr>
          <div class="text-center mb-3">
            <p>Or sign up with:</p>
            <button type="button" class="btn btn-link btn-floating mx-1">
              <img src="https://cdn.simpleicons.org/apple/000000" alt="Apple" width="24" height="24" />
            </button>
          
            <button type="button" class="btn btn-link btn-floating mx-1">
              <img src="https://cdn.simpleicons.org/google/000000" alt="Google" width="24" height="24" />
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
