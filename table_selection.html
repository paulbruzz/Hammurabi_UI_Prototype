<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hammurabi UI Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="Hammurabi_table_selection_style.css" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="assets/esaote_e.svg" />
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav id="topbar" class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <img id="esaote_logo_topbar" src="assets/esaote_vector.svg" alt="Esaote Logo" />
      
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <!-- Placeholder for Hammurabi branding -->
      </div>

      <img id="user_logo_topbar" src="assets/user-circle-svgrepo-com.svg" alt="User Logo" class="ms-auto" />
    </div>
  </nav>

  <main>    
    <table id="patient_table" class="table">
      <div id="table_top_bar">
        <span id="table_title">Study List</span>
      </div>
      <thead>
        <tr>
          <th>Patient Name</th>
          <th>MRN</th>
          <th>Study Date</th>
          <th>Description</th>
          <th>Modality</th>
          <th>Accession #</th>
          <th>Instances</th>
        </tr>
      </thead>
      <tbody>
        <!-- First Row -->
        <tr>
          <td>John Doe</td>
          <td>12345</td>
          <td>2025-04-07</td>
          <td>CT Scan of Abdomen</td>
          <td>CT</td>
          <td>987654</td>
          <td>5</td>
        </tr>
        <!-- Second Row -->
        <tr>
          <td>Jane Smith</td>
          <td>67890</td>
          <td>2025-03-28</td>
          <td>MRI Brain</td>
          <td>MRI</td>
          <td>543210</td>
          <td>3</td>
        </tr>
        <!-- Third Row -->
        <tr>
          <td>Michael Johnson</td>
          <td>11223</td>
          <td>2025-04-01</td>
          <td>X-ray Chest</td>
          <td>X-ray</td>
          <td>567890</td>
          <td>2</td>
        </tr>
      </tbody>
    </table>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
